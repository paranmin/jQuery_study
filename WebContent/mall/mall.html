<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CJ Mall</title>
<style>
* {
	margin: 0;
	padding: 0;
}
#container {
	width: 980px;
	margin: 20px auto;
}
#prd_img {
	width: 470px;
	float: left;
	overflow: hidden;
	position: relative;
}
#show_prd_img {
	height: 470px;
	position: relative;
	margin-bottom: 20px;
}
#show_prd_img > img {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
}
#prd_img .prd_slider {
	margin-left:18px;
	height: 80px;
	list-style: none;
}
#prd_img .prd_slider li {
	float: left;
}
#prd_img .prd_slider li > a > img {
	width: 80px;
	height: 80px;
}
#prev {
	position: absolute;
	left:0;
	bottom: 35px;
}
#next {
	position: absolute;
	right:0;
	bottom: 35px;
}
#prd_info {
	width: 470px;
	float: right;
	overflow: hidden;
}
#prd_info .totalSell {
	border-top: 1px solid #ccc;
	border-bottom: 1px solid #eee;
	height: 50px;
	line-height: 50px;
	text-align: right;
	color: #666;
}
#prd_info h3 {
	color: #666;
	font-size: 1.1em;
	margin-top: 15px;
}
#prd_info .prd_price {
	margin: 30px 0;
	position: relative;
}
#prd_info .discount_per {
	font-size: 1.5em;
	color: #da006b;
	margin-right: 20px;
}
#prd_info .discount_per .per {
	font-size: 2em;
}
#prd_info .discount_price {
	font-size: 1.5em;
}
#prd_info .discount_price .price {
	font-size: 2em;
}
#prd_info .del_price {
	font-size: 1.1em;
	color: #aaa;
	text-decoration: line-through;
	position: absolute;
	left: 100px;
	bottom: -25px;
}
#prd_info .del_price .price {
	font-size: 1.5em;
}
#prd_info .point_img {
	margin-top: 30px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<script>
$(function() {
	var mySlider = $(".prd_slider").bxSlider({
		mode: "horizontal",
		pager: false,
		slideWidth: 80,
		moveSlides: 5,
		maxSlides: 5,
		minSlides: 5,
		slideMargin: 10,
		controls: false
	});
	$("#prev").on("click", function() {
		mySlider.goToPrevSlide();
		return false;
	});
	$("#next").on("click", function() {
		mySlider.goToNextSlide();
		return false;
	});
	
	$(".prd_slider a > img").on("click", function() {
		var path = $(this).attr("src");
		$(".prd_slider a > img").css({border: "none"});
		$(this).css({border: "1px solid #007bc8"});
		$("#show_prd_img > img").attr("src", path);
	});
});
</script>
</head>
<body>
	<div id="container">
		<div id="prd_img">
			<div id="show_prd_img">
				<img src="images/prd_main.jpg" alt="" />

				<li><a href="#"><img src="images/prd_8.jpg" alt="" /></a></li>
			</ul>
			<a href="#" id="prev"><img src="images/left_btn.png" alt="" /></a>
			<a href="#" id="next"><img src="images/right_btn.png" alt="" /></a>
		</div>
		<div id="prd_info">
			<p class="totalSell">3,196구매</p>
			<h3>나이키 최대50%OFF 비전/가일外 인기상품 쿠폰20%까지</h3>

			</ul>

	</div>
</body>
